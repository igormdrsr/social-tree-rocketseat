<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="profile">
                <img src="./src/image/perfil.jpg" alt="Foto de perfil" class="perfil">
                <span class="insta_username">@igormdrs_r</span>
            </div>
            <div class="links_container">
                <ul class="links">
                    <li>
                        <a href="#">1ยบ LINK</a>
                    </li>
                    <li>
                        <a href="#">2ยบ LINK</a>
                    </li>
                    <li>
                        <a href="#">3ยบ LINK</a>
                    </li>
                    <li>

                </ul>
            </div>

                    </li>
                    <li class="Twitch">
                        <img src="./src/image/twitch.svg" alt="Twitch">
                    </li>
                    <li class="Instagram">
                        <img src="./src/image/instagram.svg" alt="Instagram">
                    </li>
                    <li class="linkedin">

                    </li>
                    <li class="github">
